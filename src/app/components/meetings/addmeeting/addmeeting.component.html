<div class="modal-header">
    <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Client</h1>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>    
<div class="modal-body">
    <form [formGroup]="addMeetingForm">
        <div class="form-group col mt-2">
            <label>Client</label>
            <input type="text" class="form-control" name="firstname">
        </div>
        <div class="form-group col mt-2">
            <label>Meeting Topic</label>
            <input type="text" class="form-control" name="topic">
        </div>
        <div class="form-group col mt-2">
            <label>Start Date</label>
            <input class="form-control" placeholder="yyyy-mm-dd"  name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">  
            <div class="dp-pos">  
                <button class="btn btn-link" (click)="d.toggle()" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar-week-fill" viewBox="0 0 16 16">
                    <path d="M4 .5a.5.5 0 0 0-1 0V1H2a2 2 0 0 0-2 2v1h16V3a2 2 0 0 0-2-2h-1V.5a.5.5 0 0 0-1 0V1H4V.5zM16 14V5H0v9a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2zM9.5 7h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5zm3 0h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5zM2 10.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm3.5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5z"/>
                  </svg>
                 </button>
              </div>
        </div>
        <div class="form-group col mt-2">
            <label>Time</label>
            <select class="form-select" aria-label="Default select example">
                <option selected>Select Time</option>
                <option value="1">9:00 - 9:30AM</option>
                <option value="2">9:30 - 10:00AM</option>
                <option value="3">100:00 - 10:30AM</option>
              </select>
        </div>
        <div class="form-group col mt-2">
            <label>Participants</label>
            <input type="text" class="form-control" name="contact">
        </div>
    </form>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-light btn-sm" data-bs-dismiss="modal">
        Cancel
      </button>
      <button type="submit" class="btn btn-dark btn-sm" [disabled]="loader">
        Schedule Meeting
        <span *ngIf="loader">&nbsp;</span>
        <div *ngIf="loader" class="spinner-border spinner-border-sm text-white" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </button>
</div>
