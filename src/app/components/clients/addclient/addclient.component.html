<div class="modal-header">
    <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Client</h1>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="close()"></button>
</div>    
<div class="modal-body">
    <form [formGroup]="addClientForm">
        <div class="form-group col mt-2">
            <label>First Name</label>
            <input type="text" class="form-control" name="firstname" formControlName="firstName">
        </div>
        <div class="form-group col mt-2">
            <label>Last Name</label>
            <input type="text" class="form-control" name="lastname" formControlName="lastName">
        </div>
        <div class="form-group col mt-2">
            <label>Email</label>
            <input type="text" class="form-control" name="email" formControlName="email">
        </div>
        <div class="form-group col mt-2">
            <label>Contact Number</label>
            <input type="text" class="form-control" name="contact" formControlName="contact">
        </div>
        <div class="form-group">
            <label>Password</label>
            <div class="input-group">
              <input [type]="fieldTextType ? 'text' : 'password'" class="form-control" formControlName="password"/>
              <div class="input-group-append">
                <span class="input-group-text"><i class="fa" [ngClass]="{ 'fa-eye-slash': !fieldTextType, 'fa-eye': fieldTextType }" (click)="toggleFieldTextType()"></i>
                </span>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>Confirm Password</label>
            <div class="input-group">
              <input [type]="repeatFieldTextType ? 'text' : 'password'" class="form-control" formControlName="confirmpassword"/>
              <div class="input-group-append">
                <span class="input-group-text"><i class="fa" [ngClass]="{ 'fa-eye-slash': !repeatFieldTextType, 'fa-eye': repeatFieldTextType }" (click)="toggleRepeatFieldTextType()"></i></span>
              </div>
            </div>
          </div>
    </form>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-light btn-sm" data-bs-dismiss="modal" (click)="close()">
        Cancel
      </button>
      <button type="submit" class="btn btn-dark btn-sm" [disabled]="loader">
        Save
        <span *ngIf="loader">&nbsp;</span>
        <div *ngIf="loader" class="spinner-border spinner-border-sm text-white" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </button>

</div>
