<div class="bg vh-100">
  <div class="container">
    <div class="row">
      <h1 class="arkiheader">Arki</h1>
      <div class="card mx-auto mt-5">
        <h3 class="card-title">Admin Login</h3>
        <form>
            <div class="form-group col-12 mt-2">
              <label for="email">Username</label>
              <input type="email" class="form-control" [(ngModel)]="username" name="username" required>
            </div>
            <div class="form-group col-12 mt-4">
              <label for="password">Password</label>
              <input type="password" class="form-control" autocomplete="off" [(ngModel)]="password"  name="password" required>
            </div>
            <button type="submit" class="btn btn-dark mt-4" (click)="login()">Login</button>
          </form>
      </div>
    </div>
</div>
