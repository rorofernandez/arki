<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARKI</title>
    <link rel="stylesheet" href="assets/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.typekit.net/gvs0nln.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand">Arki</a>
          <ul class="navbar-nav float-right">
            <li class="nav-item"><a href="dashboard.html" class="nav-link" aria-current="page">Dashboard</a></li>
            <li class="nav-item"><a href="clients.html" class="nav-link" aria-current="page">Clients</a></li>
            <li class="nav-item"><a href="meetings.html" class="nav-link" aria-current="page">Meetings</a></li>
            <li class="nav-item"><a href="index.html" class="nav-link" aria-current="page">Logout</a></li>
          </ul>
        </div>  
    </nav>      
    <div class="container">
        <div class="row my-5">
            <div class="col-12">
                <h1>Dashboard</h1> 
            </div>    
        </div>
      
        <div class="row">
            <table class="table table-striped">
                <thead>
                    <tr>
                      <th scope="col">Client</th>
                      <th scope="col">Email</th>
                      <th scope="col">Contact</th>
                      <th scope="col">Meeting Details</th>
                      <th scope="col"></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let dash of dashList; index as idx">
                      <th scope="row">{{idx+1}}</th>
                      <td>{{ dash ["firstName"] }}</td>
                      <td>{{ dash ["email"] }}</td>
                      <td>{{ dash ["contact"] }}</td>
                    </tr>
                  </tbody>
            </table>
        </div>
      
      </div>
</body>
</html>
